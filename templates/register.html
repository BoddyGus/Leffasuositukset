<!DOCTYPE html>
<html>
<head>
  <title>Rekisteröinti</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <a href="{{ url_for('reviews_bp.index') }}" style="position: fixed; top: 20px; left: 20px; width: 50px; height: 50px; z-index: 100;">
    <img src="{{ url_for('static', filename='home-icon.svg') }}" alt="Home" style="width: 100%; height: 100%;" />
  </a>

  {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
      <ul style="list-style:none; padding-left:0;">
        {% for category, msg in messages %}
          <li style="margin:4px 0; color:{% if category=='error' %}#b00000{% elif category=='success' %}#0a6000{% else %}#222{% endif %};">
            {{ msg }}
          </li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <form action="/create" method="post">
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
    <h1>Luo uusi tunnus</h1>
    <p>
      Tunnus: <br />
      <input type="text" name="username" />
    </p>
    <p>
      Salasana: <br />
      <input type="password" name="password1" />
    </p>
    <p>
      Salasana uudestaan: <br />
      <input type="password" name="password2" />
    </p>
    <input type="submit" value="Luo tunnus" />
  </form>

  <p>Onko sinulla jo tunnus? <a href="{{ url_for('user_bp.login') }}">Kirjaudu sisään</a></p>

</body>
</html>
