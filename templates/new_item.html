<!DOCTYPE html>
<html>
<head>
  <title>Lisää elokuva</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <a href="{{ url_for('reviews_bp.index') }}" class="home-link">
    <img src="{{ url_for('static', filename='home-icon.svg') }}" alt="Home" class="home-icon" />
  </a>
  <h1>Lisää elokuva</h1>

  <form action="/items/create" method="post">
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
    <p>
      Nimi: <br />
      <input type="text" name="title" required maxlength="75" />
      <small class="hint-text">Enintään 75 merkkiä</small>
    </p>
    <p>
      Tyylilaji (genre): <br />
      <select name="genre" required>
        <option value="" disabled selected>-- valitse genre --</option>
        {% for g in allowed_genres %}
          <option value="{{ g }}">{{ g }}</option>
        {% endfor %}
      </select>
    </p>
    <p>
      Tunnisteet (tunnelma): <br />
      {% for t in tags %}
        <label class="tag-checkbox">
          <input type="checkbox" name="tags" value="{{ t.id }}" /> {{ t.name_fi }}
        </label>
      {% endfor %}
    </p>
    <p>
      Ikäraja: <br />
      <select name="age_rating" required>
        <option value="" disabled selected>-- valitse ikäraja --</option>
        <option value="U">U – Sallittu kaikenikäisille</option>
        <option value="PG">PG – Vanhempien harkinta suositeltavaa</option>
        <option value="12">12 – Kielletty alle 12-vuotiailta</option>
        <option value="15">15 – Kielletty alle 15-vuotiailta</option>
        <option value="18">18 – Kielletty alle 18-vuotiailta</option>
      </select>
    </p>
    <p>
      Vuosi: <br />
      <input type="number" name="year" min="1888" max="{{ current_year }}" required />
    </p>
    <p>
      Kuvaus: <br />
      <textarea name="description" rows="4" cols="40" maxlength="250"></textarea><br />
      <small class="hint-text">Enintään 250 merkkiä</small>
    </p>
    <input type="submit" value="Tallenna" />
    <a href="/">Peruuta</a>
  </form>
</body>
</html>
